<div class="row">
    <div class="col-12">
        <!-- <div class="card border-left-success shadow h-100 py-2"> -->
            <div class="card shadow h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col-7">
                        <div class="text-xs font-weight-bold text-success text-uppercase mb-1" *ngIf="data.title !== 'none'">
                            {{data.dayInfo}}
                        </div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800" *ngIf="data.title === 'none' else title">
                            <i class="fa fa-spinner fa-spin"></i>Loding...
                        </div>
                        <ng-template #title>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">
                                {{data.title}}
                            </div>
                        </ng-template>
                        <div class="h6 mb-0 font-weight-bold" style="color: #9b9b9b;" *ngIf="data.title !== 'none'">
                            <span class="text-success">
                                {{data.netSale}}
                            </span>
                            /
                            <span style="color: #9b9b9b;">
                                {{data.netTry}}
                            </span>
                        </div>
                    </div>
                    <div class="col-5" style="height: 100px;">
                        <canvas class="fa-2x" id={{data.canvasId}}  style="margin-left: 30px;"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
