<ExtContainer padding="0" layout="fit" fitToParent="true">
    <!-- title-->
    <ExtTitlebar
        [title]="'typeC'"
        docked="top"
        [platformConfig]="{ 
            phone   : { titleAlign: 'center' } 
        ,   desktop : { titleAlign: 'left' }
        }"
    >
        <ExtButton 
            [align]="'left'" 
            iconCls="x-fa fa-th-large" 
            [ui]="'alt round'">
        </ExtButton>
        <ExtButton 
            [align]="'right'"
            [ui]="'alt round'"
            iconCls="x-fa fa-search"
            text="조회" 
        >                                                
        </ExtButton>
        <ExtButton 
            [align]="'right'"
            [ui]="'alt round'"
            iconCls="x-fa fa-eraser"
            margin="0 0 0 5"
            text="수정" 
        >                                                
        </ExtButton>
        <ExtButton 
            [align]="'right'"
            [ui]="'alt round'"
            iconCls="x-fa fa-trash-alt"
            margin= "0 0 0 5"
            text="삭제" 
        >                                                
        </ExtButton>
        <ExtButton 
            [align]="'right'"
            [ui]="'alt round'"
            iconCls="x-fa fa-edit"
            margin= "0 0 0 5"
            text="신규" 
        >                                                
        </ExtButton>
        <ExtButton
            [align]="'right'"
            [ui]="'alt round'"
            [style]='{ "float": "right" }'
            iconCls="x-fa fa-file-excel"
            tooltip="Excel DownLoad"
        ></ExtButton>
        <ExtButton
            [align]="'right'"
            [ui]="'alt round'"
            [style]='{ "float": "right" }'
            iconCls="x-fa fa-question-circle"
            tooltip="Help"
        ></ExtButton>
    </ExtTitlebar>

    <!-- contnent-->
    <ExtPanel  
        [shadow]="true" 
        [layout]="{ type: 'vbox', align: 'strech' }"
        [border]="true"
        [scrollable]="true"
    >
        <!--search area-->
        <!--한줄 8% 두줄 16%... (+8)-->
        <ExtPanel  
            [layout]="'fit'" 
            [height]="'8%'" 
            docked="top"
            [resizable]="{edges: 'south', dynamic: true}"
            [maxHeight]="'32%'"
            [minHeight]="'8%'"
        >
            <ExtContainer
                [layout]="{
                    type: 'box',
                    vertical: false
                }"
            >
                <!-- First line -->
                <ExtFieldset
                    [layout]="'form'"
                    [padding]="0"
                    [flex]="1"
                >
                    <ExtDatefield
                        [value]="startDt"
                        destroyPickerOnHide="true"
                        [dateFormat]="'Y/m/d'"
                        label="시작일"
                        (change)="setStartDate($event)"
                        [editable]="false"
                    >
                    </ExtDatefield>
                </ExtFieldset>

                <!-- 필드간 좌우 간격  -->
                <ExtComponent [width]="10"></ExtComponent>

                <!-- Second line -->
                <ExtFieldset
                    [layout]="'form'"
                    [padding]="0"
                    [flex]="1"
                >
                    <ExtDatefield
                        [value]="endDt"
                        destroyPickerOnHide="true"
                        [dateFormat]="'Y/m/d'"
                        label="종료일"
                        (change)="setEndDate($event)"
                        [editable]="false"
                    >
                    </ExtDatefield>
                </ExtFieldset>

                <!-- 필드간 좌우 간격  -->
                <ExtComponent [width]="10"></ExtComponent>

                <!-- Third line -->
                <ExtFieldset
                    [layout]="'form'"
                    [padding]="0"
                    [flex]="1"
                >
                </ExtFieldset>

                <!-- 필드간 좌우 간격 -->
                <ExtComponent [width]="10"></ExtComponent>

                <!-- Fourth line -->
                <ExtFieldset
                    [layout]="'form'"
                    [padding]="0"
                    [flex]="1"
                >   
                </ExtFieldset>   
            </ExtContainer>
            
        </ExtPanel>

        <!-- main area -->
        <ExtPanel  
            [layout]="'fit'" 
            [flex]="1"
        >
            <ExtContainer layout="fit" fitToParent="true">
                <ExtGrid
                    (ready)="gridReady($event)"
                    [infinite]="true"
                    [rowNumbers]="{
                        width: '60px'
                    }"
                    [scrollable]="true"
                    [store]="gridStore"
                    (select)="gridSelect($event)"
                >
                    <!-- number("0,000") 천단위 콤마 -->
                    <ExtGridcolumn 
                        text="column1"
                        dataIndex="data mapping key"
                    >
                    </ExtGridcolumn>
                    <ExtGridcolumn 
                        text="column2"
                        dataIndex="data mapping key"
                    >
                    </ExtGridcolumn>
                    <ExtGridcolumn 
                        text="column3"
                        formatter='number("0,000")'
                        dataIndex="data mapping key"
                    >
                    </ExtGridcolumn>
                    <ExtGridcolumn 
                        text="column4"
                        dataIndex="data mapping key"
                    >
                    </ExtGridcolumn>
                    <ExtToolbar docked="bottom">
                        <ExtButton 
                            [align]="'left'" 
                            iconCls="x-fa fa-chevron-left" 
                        >
                        </ExtButton>

                        <ExtLabel html=""></ExtLabel>
                        <ExtSliderfield
                            [padding]="'0 5'"
                            [minValue]="25"
                            [maxValue]="2000"
                            [increment]="10"
                            flex="1"
                        >
                        </ExtSliderfield>
                        <ExtButton 
                            [align]="'right'" 
                            iconCls="x-fa fa-chevron-right" 
                        >
                        </ExtButton>
                    </ExtToolbar>
                </ExtGrid>
            </ExtContainer>
        </ExtPanel>
    </ExtPanel>
</ExtContainer>
