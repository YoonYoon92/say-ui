<ExtContainer padding="0" layout="fit" fitToParent="true">
    <!-- title-->
        <!-- title-->
    <ExtTitlebar
        [title]="route.text"
        docked="top"
        [platformConfig]="{ 
            phone   : { titleAlign: 'center' } 
        ,   desktop : { titleAlign: 'left' }
        }"
    >
        <ExtButton 
            [align]="'left'" 
            iconCls="x-fa fa-th-large"
            [ui]="'alt round'"
            (tap)="onTitleTap($event)"
        >
        </ExtButton>

        <ExtPanel  
        [shadow]="true" 
        [layout]="{ type: 'vbox', align: 'strech' }"
        [border]="true"
        [scrollable]="true"
    >
        <!--search area-->
        <!--한줄 50px 두줄 100px... (x2)-->
        <ExtPanel  
            [layout]="'fit'" 
            [height]="'100px'" 
            docked="top"
            [resizable]="{edges: 'south', dynamic: false}"
            [maxHeight]="'300px'"
            [minHeight]="'50px'"
        >
            <ExtFormpanel
                [layout]="{
                    type: 'box',
                    vertical: false
                }"
            >
                <!-- First line -->
                <ExtFieldset
                    [layout]="'form'"
                    [flex]="1"
                >
                    <!--
                    <ExtCombobox
                        [label]="'점'"
                        [store]="comboStoreLv1"

                        [valueField]="'storeLvCd'"
                        [displayField]="'storeLvNm'"
                        [value]="'01'"
                        [queryMode]="'local'"
                        [clearable]="true"
                        (change)="comboStoreLv1Event($event)"
                        >
                    </ExtCombobox>
                    -->
                    
                    <ExtCombobox
                    [label]="'메뉴그룹ID'"
                    [store]="comboStoreMenuGroupId"
                    [placeholder]="'선택하세요'"
                    [valueField]="'zd0101'"
                    [displayField]="'zd0101'"
                    [queryMode]="'local'"
                    [clearable]="false"
                    (change)="comboStoreMenuGroupIdEvent($event)"
                    >
                    </ExtCombobox>

                    <ExtTextfield
                    [placeholder]="''"
                    [label]="'프로그램ID'"
                    [placeholder]="'userProgListManagement'"
                    [value]="saveModel.zd0203"
                    (change)="onChangezd0203($event)"
                    [required]="true"
                    [clearable]="true"
                    >
                    </ExtTextfield>

                    
                    </ExtFieldset>
                    <ExtFieldset
                    [layout]="'form'"
                    [flex]="1"
                    >
                    <!--메뉴 2칸-->
                    <ExtCombobox
                    [label]="'메뉴ID'"
                    [store]="comboStoreMenuId"
                    [placeholder]="'선택하세요'"
                    [valueField]="'zd0102'"
                    [displayField]="'zd0102Com'"
                    [queryMode]="'local'"
                    [clearable]="false"
                    (change)="comboStoreMenuIdEvent($event)"
                    >
                    </ExtCombobox>

                    <ExtTextfield
                    [placeholder]="''"
                    [label]="'프로그램명'"
                    [placeholder]="'프로그램목록관리'"
                    [value]="saveModel.zd0204"
                    (change)="onChangezd0204($event)"
                    [required]="true"
                    [clearable]="true"
                    >
                    </ExtTextfield>
                    
                    </ExtFieldset>

                        <ExtFieldset
                        [layout]="'form'"
                        [flex]="1"
                        >
                        <ExtCombobox
                        [label]="'아이콘'"
                        [store]="comboStoreIcon"
                        [placeholder]="'x-fa fa-file-alt'"
                        [valueField]="'zd0205'"
                        [displayField]="'zd0205Nm'"
                        [queryMode]="'local'"
                        [clearable]="false"
                        (change)="comboStoreIconEvent($event)"
                        >
                        </ExtCombobox>
                    </ExtFieldset>
                        <ExtFieldset
                        [layout]="'form'"
                        [flex]="1"
                        >
                        <ExtCombobox
                        [label]="'엑셀출력'"
                        [store]="comboStoreExcelYn"
                        [placeholder]="'0 미표시'"
                        [valueField]="'zd0208'"
                        [displayField]="'zd0208Nm'"
                        [queryMode]="'local'"
                        [clearable]="false"
                        (change)="comboStoreExcelYnEvent($event)"
                        >
                        </ExtCombobox>
                        <ExtCombobox
                        [label]="'입력사번'"
                        [store]="comboStoreInsertSabun"
                        [placeholder]="'전체'"
                        [valueField]="'sabun'"
                        [displayField]="'sabun'"
                        [queryMode]="'local'"
                        [clearable]="true"
                        
                        (change)="comboStoreInsertSabunEvent($event)"
                        >
                        </ExtCombobox>
                    </ExtFieldset>


            </ExtFormpanel>
            
        </ExtPanel>

        <!-- main area -->
        <ExtPanel  
            [layout]="'fit'"  
            [flex]="1"

            <ExtPanel

                [flex]="1"
