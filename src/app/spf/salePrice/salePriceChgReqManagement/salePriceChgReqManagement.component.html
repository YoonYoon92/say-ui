<ExtContainer padding="0" layout="fit" fitToParent="true">
    <!-- title-->
        <!-- title-->
    <ExtTitlebar
        [title]="route.text"
        docked="top"
        [platformConfig]="{ 
            phone   : { titleAlign: 'center' } 
        ,   desktop : { titleAlign: 'left' }
        }"
    >
    <ExtButton 
    [align]="'left'" 
    iconCls="x-fa fa-th-large"
    [ui]="'alt round'"
    (tap)="onTitleTap($event)"
>
</ExtButton>
    <ExtButton 
        text="inq"
        [hidden]="true"
        (ready)="inqShowing($event)"
        [align]="'right'"
        [ui]="'alt round'"
        iconCls="x-fa fa-search"
        (tap)="onChitSearchOk()"
        text="조회" 
    >
    </ExtButton>
    <ExtButton 
        [align]="'right'"
        [ui]="'alt round'"
        iconCls="x-fa fa-recycle"
        (ready)="onchitSearchShowing($event)"
        [hidden]="false"
        text="chitSearchShowing"
        (tap)="onChitSearch1($event)"
        text="전표 수정창" 
    >
    </ExtButton>
    <ExtButton 
        [align]="'right'"
        [ui]="'alt round'"
        iconCls="x-fa fa-recycle"
        (ready)="onchitWriteShowing($event)"
        [hidden]="true"
        text="chitWriteShowing"
        (tap)="onChitWrite($event)"
        text="전표 작성창" 
    >
    </ExtButton>
    <ExtButton 
        [align]="'right'"
        [ui]="'alt round'"
        iconCls="x-fa fa-edit"
        (tap)="onTapQuery($event)"
        text="품목 추가" 
    >
    </ExtButton>
    <!-- <ExtButton 
        text="updateItem"
        [hidden]="true"
        (ready)="updateItemShowing($event)"
        [align]="'right'"
        [ui]="'alt round'"
        iconCls="x-fa fa-edit"
        (tap)="onTapQuery($event)"
        text="품목 추가" 
    >
    </ExtButton> -->
    <ExtButton 
        text="write0"
        [hidden]="false"
        (ready)="Write0Showing($event)"
        [align]="'right'"
        [ui]="'alt round'"
        iconCls="x-fa fa-save"
        margin= "0 0 0 5"
        (tap)="onTapSave($event)"
        text="저장" 
    >
    </ExtButton>
    <ExtButton 
        text="update0"
        [hidden]="true"
        (ready)="update0Showing($event)"
        [align]="'right'"
        [ui]="'alt round'"
        iconCls="x-fa fa-eraser"
        margin="0 0 0 5"
        (tap)="onTapModify($event)"
        text="수정" 
    >
    </ExtButton>	
    <ExtButton 
        text="delete0"
        [hidden]="true"
        (ready)="delete0Showing($event)"
        [align]="'right'"
        [ui]="'alt round'"
        iconCls="x-fa fa-trash-alt"
        margin= "0 0 0 5"
        (tap)="onTapDelete($event)"
        text="삭제" 
    >
    </ExtButton> 
    <ExtButton 
        [align]="'right'"
        [ui]="'alt round'"
        iconCls="x-fa fa-circle"
        margin="0 0 0 5"
        (tap)="onclear()"
        text="초기화" 
    >
    </ExtButton>
    </ExtTitlebar>

    <!-- contnent-->
        <ExtPanel  
        [shadow]="true" 
        [layout]="{ type: 'vbox', align: 'strech' }"
        [border]="true"
        [scrollable]="true"
    >
        <!--search area-->
        <!--한줄 50px 두줄 100px... (x2)-->
        <ExtPanel  
            [layout]="'fit'" 
            [height]="'100px'" 
            docked="top"
            [resizable]="{edges: 'south', dynamic: true}"
            [maxHeight]="'300px'"
            [minHeight]="'50px'"
        >
            <ExtFormpanel
                [layout]="{
                    type: 'box',
                    vertical: false
                }"
            >
                <!-- First line -->
                <ExtFieldset
                    [layout]="'form'"
                    [flex]="1"
                >
                <ExtDatefield
                    text="write1"
                    [hidden]="false"
                    (ready)="Write1Showing($event)"
                    [value]="saleChangeDt"
                    destroyPickerOnHide="true"
                    [dateFormat]="'Y/m/d'"
                    label="매가변경일"
                    [editable]="false"
                    (change)="onChangesaleChangeDt($event)"
                >
                </ExtDatefield>
                <ExtNumberfield
                    text="update1"
                    [hidden]="true"
                    (ready)="update1Showing($event)"
                    [decimals]="2"
                    [value]="paramModel.chitYear"
                    [label]="'전표년도'"
                    [maxLength]='4'
                    [width]="150"
                    (change)="chitYearEvent($event)"
                ></ExtNumberfield>
                   
                </ExtFieldset>

                <!-- 필드간 좌우 간격  -->
                <ExtComponent [width]="10"></ExtComponent>

                <!-- Second line -->
                <ExtFieldset
                    [layout]="'form'"
                    [flex]="1"
                >
                <ExtCombobox
                    text="write2"
                    [hidden]="false"
                    (ready)="Write2Showing($event)"
                    [label]="'점'"
                    [store]="comboStoreLv1"
                    [placeholder]="'선택하세요'"
                    [valueField]="'storeLvCd'"
                    [displayField]="'storeLvNm'"
                    [value]="jumComboVal"
                    [queryMode]="'local'"
                    [clearable]="true"
                    [editable]="false"
                    (change)="comboStoreLv1Event($event)"
                >
                </ExtCombobox>
                <ExtNumberfield
                    text="update2"
                    [hidden]="true"
                    (ready)="update2Showing($event)"
                    [decimals]="2"
                    [value]="paramModel.chitNum"
                    [label]="'전표번호'"
                    [maxLength]='6'
                    [width]="150"
                    (change)="chitNumEvent($event)"
                ></ExtNumberfield>
                </ExtFieldset>

                <!-- 필드간 좌우 간격  -->
                <ExtComponent [width]="10"></ExtComponent>

                <!-- Third line -->
                <ExtFieldset
                    [layout]="'form'"
                    [flex]="1"
                >
                <ExtTextfield
                    text="write3"
                    [hidden]="false"
                    (ready)="Write3Showing($event)"
                    [placeholder]="'클래스검색...'"
                    [label]="'클래스'"
                    [editable]="false"
                    [value]="this.paramModel.clsNm"
                    (change)="partnerEvent($event)"
                    (mousedown)="searchcls($event)"
                    >
                </ExtTextfield>
         
                    <ExtTextfield
                        text="update3"
                        [hidden]="true"
                        (ready)="update3Showing($event)"
                        [label]="'클래스'"
                        [value]="this.paramModel.clsNm"
                        [editable]="false"
                        disabled="true"
                        >
                </ExtTextfield>
                </ExtFieldset>

                <!-- 필드간 좌우 간격 -->
                <ExtComponent [width]="10"></ExtComponent>

                <!-- Fourth line -->
                <ExtFieldset
                    [layout]="'form'"
                    [flex]="1"
                >
                <ExtCombobox
                    text="write4"
                    [label]="'변경구분'"
                    [store]="saleChangeStore"
                    (ready)="Write4Showing($event)"
                    [placeholder]="'선택하세요'"
                    [valueField]="'saleChangeCd'"
                    [displayField]="'saleChangeNm'"
                    [queryMode]="'local'"
                    [clearable]="true"
                    [editable]="false"
                    (change)="onChangesaleChange($event)"
                >
                </ExtCombobox>
           
                <ExtTextfield
                        text="update4"
                        [hidden]="true"
                        (ready)="update4Showing($event)"
                        [label]="'매가변경일자'"
                        [value]="this.paramModel.saleChangeDt"
                        [editable]="false"
                        disabled="true"
                        >
                </ExtTextfield>

                <ExtTextfield
                    text="update5"
                    [label]="'변경구분'"
                    [hidden]="true"
                    (ready)="update5Showing($event)"
                    [value]="this.paramModel.saleChangeNm"     
                    [editable]="false"
                    disabled="true"
                >
                </ExtTextfield>
                </ExtFieldset> 
            </ExtFormpanel>
            
        </ExtPanel>

        <!-- main area -->
        <ExtPanel  
        [layout]="'fit'" 
        [flex]="1"
    >
        <ExtContainer layout="fit" fitToParent="true">
            <ExtGrid
                (ready)="onReadyGrid($event)"
                [infinite]="true"
                [rowNumbers]="{
                    width: '80px'
                }"
                [scrollable]="true"
                [store]="gridStore"
                [rowNumbers]="true"
                [markDirty]="true"
                (select)="onSelectGrid($event)"
                [plugins]="{
                    summaryrow: true,
                    rowedit: true
                    ,gridfilters: true 
                }"
                [listeners]="{
                    edit: this.editEvent
                }"
            >
                <!-- number("0,000") 천단위 콤마 -->
 
                <ExtGridcolumn 
                    text="단품코드"
                    dataIndex="itemCd"
                    editable="false"
                >
                </ExtGridcolumn>
                <ExtGridcolumn 
                    text="품목"
                    dataIndex="itemsCd"
                    editable="false"
                >
                </ExtGridcolumn>
                <ExtGridcolumn 
                    text="품목명"
                    dataIndex="itemsNm"
                    editable="false"
                >
                </ExtGridcolumn>
                <ExtGridcolumn 
                    text="수량"
                    formatter='number("0,000.00")'
                    dataIndex="num"
                    editable="true"
                >
                </ExtGridcolumn>
                <!-- <ExtGridcolumn 
                    text="단위"
                    dataIndex="unit"
                    editable="true"
                >
                </ExtGridcolumn> -->
                <ExtGridcolumn 
                    text="원가"
                    formatter='number("0,000.00")'
                    dataIndex="cost"
                    editable="true"
                >
                </ExtGridcolumn>
                <ExtGridcolumn 
                    text="매가"
                    formatter='number("0,000.00")'
                    dataIndex="price"
                    editable="true"
                >
                </ExtGridcolumn>
                <ExtGridcolumn 
                    text="원가합계"
                    formatter='number("0,000")'
                    dataIndex="totCost"
                    editable="true"
                >
                </ExtGridcolumn>
                <ExtGridcolumn 
                    text="매가합계"
                    formatter='number("0,000")'
                    dataIndex="totPrice"
                    editable="true"
                >
                </ExtGridcolumn>
                <ExtGridcolumn
                    text=""
                    width="80"
                    [cell]="{
                tools:{
                    trash: {
                    handler: this.deleteGrid
                    }
                }
                }"
                ></ExtGridcolumn>
                        


            </ExtGrid>
        </ExtContainer>
    </ExtPanel>
    </ExtPanel>
    <app-searchClass 
    [isDialogShowing]="this.isDialogShowing"
    [searchClassParamModel]="this.searchClassParamModel"  
    (sendObject)="clsSelected($event)"
    (closeClass)="closeCls($event)"	
    >
    </app-searchClass>
    <ExtDialog
      [displayed]="isDialogShowing2"
      [title]="'매입입력'"
      [closable]="false"
      [maskTapHandler]="onChitCancel"
      [width]="1000"
      [defaultFocus]="'#onChitOk'"
      (onHide)="onChitHide()"
     >
        
     <ExtPanel  
     [layout]="'fit'" 
     [height]="'500px'" 
     docked="top"
     [resizable]="{edges: 'south', dynamic: true}"
     [maxHeight]="'300px'"
     [minHeight]="'50px'"
  >
     <ExtFormpanel
         [layout]="{
             type: 'box',
             vertical: false
         }"
     >
         <!-- First line -->
         <ExtFieldset
             [layout]="'form'"
             [flex]="1"
         >
            <ExtCombobox
                [label]="'단품코드'"
                [store]="itemList"
                [valueField]="'itemCd'"
                [displayField]="'itemNm'"
                [editable]="false"
                (change)="itemCdEvent($event)"
            ></ExtCombobox>
      
         </ExtFieldset>
  
         <!-- 필드간 좌우 간격  -->
         <ExtComponent [width]="10"></ExtComponent>
  
         <!-- Second line -->
         <ExtFieldset
             [layout]="'form'"
             [flex]="1"
         >
         <ExtNumberfield
            [label]="'품목코드'"
            [value]="this.gridParamModel.itemsCd"
            (change)="itemsCdEvent($event)"
            ></ExtNumberfield>
         </ExtFieldset>
         <ExtComponent [width]="10"></ExtComponent>
  
         <!-- Second line -->
         <ExtFieldset
             [layout]="'form'"
             [flex]="1"
         >
         <ExtNumberfield
            [label]="'수량'"
            [value]="this.gridParamModel.num"
            (change)="numEvent($event)"
            ></ExtNumberfield>
         </ExtFieldset>
         <ExtComponent [width]="10"></ExtComponent>
  
         <!-- Second line -->
         <!-- <ExtFieldset
             [layout]="'form'"
             [flex]="1"
         >
         
         <ExtNumberfield
            [label]="'단위/재고'"
            (change)="unitEvent($event)"
            ></ExtNumberfield>
         </ExtFieldset>
         <ExtComponent [width]="10"></ExtComponent>
   -->
       
         <ExtFieldset
             [layout]="'form'"
             [flex]="1"
         >
         <ExtNumberfield
            [label]="'원가'"
            [value]="this.gridParamModel.cost"
            (change)="costEvent($event)"
            ></ExtNumberfield>
         </ExtFieldset>
         <ExtComponent [width]="10"></ExtComponent>
  
       
         <ExtFieldset
             [layout]="'form'"
             [flex]="1"
         >
         <ExtNumberfield
            [label]="'매가'"
            [value]="this.gridParamModel.price"
            (change)="priceEvent($event)"
            ></ExtNumberfield>
         </ExtFieldset>
            <ExtPanel  
            [layout]="'fit'" 
            [height]="'50px'" 
            docked="bottom"
            [resizable]="{edges: 'south', dynamic: true}"
            [maxHeight]="'100px'"
            [minHeight]="'50px'"
        >
            <ExtButton text="취소" (tap)="onChitCancel()"></ExtButton>
            <ExtButton text="추가" (tap)="onChitOk()"></ExtButton>
        </ExtPanel>
       
  
        
  
        
     </ExtFormpanel>
     
  </ExtPanel>
  
        </ExtDialog>
</ExtContainer>
