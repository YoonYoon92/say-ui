<!--
생성자 	 : '' 	생성일 : '' 
수정자 	 : ''	수정일 : '' 
@수정내용   : '' 
-->

<ExtContainer padding="0" layout="fit" fitToParent="true">
    <!-- title-->
        <!-- title-->
    <ExtTitlebar
        [title]="route.text"
        docked="top"
        [platformConfig]="{ 
            phone   : { titleAlign: 'center' } 
        ,   desktop : { titleAlign: 'left' }
        }"
    >
        <ExtButton 
            [align]="'left'" 
            iconCls="x-fa fa-th-large"
            [ui]="'alt round'"
            (tap)="onTitleTap($event)"
        >
        </ExtButton>
        <ExtButton 
            [align]="'right'"
            [ui]="'alt round'"
            iconCls="x-fa fa-search"
            (tap)="onTapQuery($event)"
            text="조회" 
        >
        </ExtButton>
        
        <ExtButton
            [align]="'right'"
            [ui]="'alt round'"
            [style]='{ "float": "right" }'
            iconCls="x-fa fa-question-circle"
            (tap)="onTapHelp($event)"
            tooltip="Help"
        ></ExtButton>
    </ExtTitlebar>


        <!--search area-->
        <!--한줄 50px 두줄 100px... (x2)-->
        <ExtPanel  
            [layout]="'fit'" 
            [height]="'100px'" 
            docked="top"
            [resizable]="{edges: 'south', dynamic: true}"
           
           
        >
            <ExtFormpanel
                [layout]="{
                    type: 'box',
                    vertical: false
                }"
            >
                <!-- First line -->
                <ExtFieldset
                    [layout]="'form'"
                    [flex]="1"
                >
                <ExtCombobox
                    [label]="'할인구분'"
                    [store]="discountStore"
                    [placeholder]="'선택하세요'"
                    [valueField]="'discountCd'"
                    [displayField]="'discountNm'"
                    [queryMode]="'local'"
                    [clearable]="true"
                    [editable]="false"
                    (change)="onChangeDiscount($event)"
                >
                </ExtCombobox>
                </ExtFieldset>

                <!-- 필드간 좌우 간격  -->
                <ExtComponent [width]="10"></ExtComponent>

                <!-- Second line -->
                <ExtFieldset
                    [layout]="'form'"
                    [flex]="1"
                >
                   
                </ExtFieldset>

                <!-- 필드간 좌우 간격  -->
                <ExtComponent [width]="10"></ExtComponent>

                <!-- Third line -->
                <ExtFieldset
                    [layout]="'form'"
                    [flex]="1"
                >
                   
                </ExtFieldset>

                <!-- 필드간 좌우 간격 -->
                <ExtComponent [width]="10"></ExtComponent>

                <!-- Fourth line -->
                <ExtFieldset
                    [layout]="'form'"
                    [flex]="1"
                >
                   
                </ExtFieldset> 
            </ExtFormpanel>
            
        </ExtPanel>

        <!-- main area -->
        <ExtPanel  
        [weight]="10"
        docked="left"
        [flex]="1"
        width="80%"
        
        [border]="true"
        >
            <ExtContainer layout="fit" fitToParent="true">
                <ExtGrid
                    (ready)="onReadyGrid($event)"
                    [infinite]="true"
                    [rowNumbers]="{
                        width: '60px'
                    }"
                    [plugins]="{ gridfilters: true }"
                    [scrollable]="true"
                    [store]="gridStore"
                    (select)="onSelectGrid($event)"
                >
                     <!--필터 : filter="string"-->
                    <!-- number("0,000") 천단위 콤마 -->
                    <ExtGridcolumn 
                    filter="string"
                    text="클래스명"
                    dataIndex="clsNm"
                    width='200px'
                >
                </ExtGridcolumn>
                <ExtGridcolumn 
                    filter="string"
                    text="코너"
                    dataIndex="cls1"
                    width='100px'
                >
                </ExtGridcolumn>
                <ExtGridcolumn 
                    filter="string"
                    text="키"
                    dataIndex="cls2"
                    width='100px'
                >
                </ExtGridcolumn>
                <ExtGridcolumn 
                    text="조직코드"
                    dataIndex="orgCd"
                    width='300px'
                >
                </ExtGridcolumn>
                <ExtGridcolumn 
                    text="수정일"
                    dataIndex="uptDt"
                    width='160px'
                >
                </ExtGridcolumn>
                <ExtGridcolumn 
                    text="수정시간"
                    dataIndex="uptTime"
                    width='160px'
                >
                </ExtGridcolumn>
                <ExtGridcolumn 
                    text="키종료"
                    dataIndex="clsEndDt"
                    width='160px'
                >
                </ExtGridcolumn>
                </ExtGrid>
            </ExtContainer>
        </ExtPanel>
        <ExtPanel 
                [shadow]="false" 
                [layout]="{ type: 'vbox', align: 'strech' }"
                height="100%"        
                >
                
                <ExtTitlebar
                    [title]="'입력/수정/삭제'"
                    docked="top"
                    [platformConfig]="{ 
                        phone   : { titleAlign: 'center' } 
                    ,   desktop : { titleAlign: 'left' }
                    }"
                    [height]="'40px'" 
                >
                </ExtTitlebar>
                
                <ExtFormpanel
                    [shadow]="true" 
                    [layout]="{ type: 'vbox', align: 'strech' }"
                    [border]="true"
                    [scrollable]="true"
                    [height]="'60%'" 
                >
                <!-- First line -->
                    <ExtFieldset
                        [layout]="'form'"
                        [flex]="1"
                        [height]="'50%'" 
                    >
                        <ExtCombobox
                            [label]="'점'"
                            [store]="linkStoreJum"
                            [placeholder]="'선택하세요'"
                            [valueField]="'storeLvCd'"
                            [displayField]="'storeLvNm'"
                            [value]="jumComboVal"
                            [queryMode]="'local'"
                            [clearable]="true"
                            [editable]="false"
                            (change)="Link1Event($event)"
                        >
                        </ExtCombobox>
                        <ExtCombobox
                            [label]="'부'"
                            [store]="linkStoreBu"
                            [placeholder]="'선택하세요'"
                            [valueField]="'storeLvCd'"
                            [displayField]="'storeLvNm'"
                            [queryMode]="'local'"
                            [clearable]="true"
                            [editable]="false"
                            (change)="Link2Event($event)"
                        >
                        </ExtCombobox>
                        <ExtCombobox
                            [label]="'팀'"
                            [store]="linkStoreTim"
                            [placeholder]="'선택하세요'"
                            [valueField]="'storeLvCd'"
                            [displayField]="'storeLvNm'"
                            [queryMode]="'local'"
                            [clearable]="true"
                            [editable]="false"
                            (change)="Link3Event($event)"
                        >
                        </ExtCombobox>
                        <ExtCombobox
                            [label]="'세분류'"
                            [store]="linkStorePc"
                            [placeholder]="'선택하세요'"
                            [valueField]="'storeLvCd'"
                            [displayField]="'storeLvNm'"
                            [queryMode]="'local'"
                            [clearable]="true"
                            [editable]="false"
                            (change)="Link4Event($event)"
                        >
                        </ExtCombobox>  
                        <ExtCombobox
                            [label]="'코너'"
                            [store]="linkStoreConer"
                            [placeholder]="'선택하세요'"
                            [valueField]="'storeLvCd'"
                            [displayField]="'storeLvNm'"
                            [queryMode]="'local'"
                            [clearable]="true"
                            [editable]="false"
                            (change)="Link5Event($event)"
                            >
                        </ExtCombobox>
                        <ExtCombobox
                            [label]="'키'"
                            [store]="linkStoreKey"
                            [placeholder]="'선택하세요'"
                            [valueField]="'storeLvCd'"
                            [displayField]="'storeLvNm'"
                            [queryMode]="'local'"
                            [clearable]="true"
                            [editable]="false"
                            (change)="Link6Event($event)"
                            >
                        </ExtCombobox>
                
                
                    </ExtFieldset>


                    <ExtPanel>
                        <ExtButton 
                            [align]="'left'" 
                            ui="action raised"
                            text="추가" 
                            (tap)="onInsertLink($event)"
                        >
                        </ExtButton>
                        
                       
                      
                        <ExtButton 
                            [align]="'right'" 
                            ui="action raised"
                            text="삭제" 
                            (tap)="onDeleteLink($event)"
                        >
                        </ExtButton>
                    </ExtPanel>
                    </ExtFormpanel>
                </ExtPanel>
  
</ExtContainer>
