<!--
생성자 	 : '' 	생성일 : '' 
수정자 	 : ''	수정일 : '' 
@수정내용   : '' 
-->
<ExtContainer padding="0" layout="fit" fitToParent="true">
    <!-- title-->
        <!-- title-->
    <ExtTitlebar
        [title]="route.text"
        docked="top"
        [platformConfig]="{ 
            phone   : { titleAlign: 'center' } 
        ,   desktop : { titleAlign: 'left' }
        }"
    >
        <ExtButton 
            [align]="'left'" 
            (tap)="onTitleTap($event)"
            iconCls="x-fa fa-th-large"
            [ui]="'alt round'">
        </ExtButton>
        <ExtButton 
            [align]="'right'"
            [ui]="'alt round'"
            iconCls="x-fa fa-search"
            (tap)="onTapQuery($event)"
            text="조회" 
        >
        </ExtButton>
        <ExtButton
            [align]="'right'"
            [ui]="'alt round'"
            [style]='{ "float": "right" }'
            iconCls="x-fa fa-file-excel"
            (tap)="onTapExcel($event)"
            tooltip="Excel DownLoad"
        ></ExtButton>
        <!-- <ExtButton
            [align]="'right'"
            [ui]="'alt round'"
            [style]='{ "float": "right" }'
            iconCls="x-fa fa-file-pdf"
            (tap)="onTapPdfQuery($event)"
            tooltip="Report DownLoad"
        ></ExtButton> -->
        <ExtButton
            [align]="'right'"
            [ui]="'alt round'"
            [style]='{ "float": "right" }'
            iconCls="x-fa fa-question-circle"
            (tap)="onTapHelp($event)"
            tooltip="Help"
        ></ExtButton>
    </ExtTitlebar>

    <!-- contnent-->
        <ExtPanel  
        [shadow]="true" 
        [layout]="{ type: 'vbox', align: 'strech' }"
        [border]="true"
        [scrollable]="true"
    >
        <!--search area-->
        <!--한줄 50px 두줄 100px... (x2)-->
        <ExtPanel  
            [layout]="'fit'" 
            [height]="'100px'" 
            docked="top"
            [resizable]="{edges: 'south', dynamic: true}"
            [maxHeight]="'300px'"
            [minHeight]="'50px'"
        >
            <ExtFormpanel
                [layout]="{
                    type: 'box',
                    vertical: false
                }"
            >
                <!-- First line -->
                <ExtFieldset
                    [layout]="'form'"
                    [flex]="1"
                >
                    <ExtDatefield
                        (ready)="onReadysearchfrDay($event)"
                        [value]="frDate"
                        destroyPickerOnHide="true"
                        [dateFormat]="'Y/m/d'"
                        label="조회일"
                        [editable]="false"
                        (change)="onChangeStartDt($event)"
                    >
                    </ExtDatefield>
                    <!-- <ExtDatefield
                        (ready)="onReadysearchtoDay($event)"
                        [value]="toDate"
                        destroyPickerOnHide="true"
                        [dateFormat]="'Y/m/d'"
                        label="종료일"
                        (change)="onChangeStartDtTo($event)"
                    >
                    </ExtDatefield> -->
                    

                </ExtFieldset>

                <!-- 필드간 좌우 간격  -->
                <ExtComponent [width]="10"></ExtComponent>

                <!-- Second line -->
                <ExtFieldset
                    [layout]="'form'"
                    [flex]="1"
                >
                    <ExtCombobox
                        [label]="'점'"
                        [store]="comboStoreLv1"
                        [placeholder]="'선택하세요'"
                        [value]="'01'"
                        [valueField]="'storeLvCd'"
                        [displayField]="'storeLvNm'"
                        [queryMode]="'local'"
                        [clearable]="true"
                        [editable]="false"
                        (change)="comboStoreLv1Event($event)"
                    >
                    </ExtCombobox>
                    <!-- <ExtCombobox
                    [width]="200"
                    [label]="'POS번호'"
                    [store]="comboOnStorePos"
                    [placeholder]="' '"
                    [valueField]="'posNo'"
                    [displayField]="'posNm'"
                    [queryMode]="'local'"
                    [labelAlign]="'placeholder'"
                    [clearable]="true"
                    (change)="onChangeComboBoxPosNo($event)"
                    >
                    </ExtCombobox> -->
                    <ExtCombobox
                    [label]="'POS번호'"
                    [store]="poslist"
                    [placeholder]="' '"
                    [valueField]="'regiNo'"                    
                    [displayField]="'regiNm'"
                    [queryMode]="'local'"
                    [clearable]="true"
                    (change)="eventlistPos($event)"
                    >
                    </ExtCombobox>
                </ExtFieldset>

                <!-- 필드간 좌우 간격  -->
                <ExtComponent [width]="10"></ExtComponent>

                <!-- Third line -->
                <ExtFieldset
                    [layout]="'form'"
                    [flex]="1"
                >
                    <!-- <ExtCombobox
                        [label]="'부'"
                        [store]="comboStoreLv2"
                        [placeholder]="'선택하세요'"
                        [valueField]="'storeLvCd'"
                        [displayField]="'storeLvNm'"
                        [queryMode]="'local'"
                        [clearable]="true"
                        (change)="comboStoreLv2Event($event)"
                    >
                    </ExtCombobox> -->
                    <ExtContainerfield
                    [height]="31"
                    >
                    </ExtContainerfield>
                    <ExtCombobox
                    [width]="200"
                    [label]="'영수증번호'"
                    [store]="comboOnStoreRcptNo1"
                    [placeholder]="'0001'"
                    [valueField]="'rcptNo1'"
                    [displayField]="'rcptNo1Nm'"
                    [queryMode]="'local'"
                    [labelAlign]="'placeholder'"
                    [clearable]="true"
                    (change)="onChangeComboBoxrcptNo1($event)"
                    >
                    </ExtCombobox>
                </ExtFieldset>

                <!-- 필드간 좌우 간격 -->
                <ExtComponent [width]="10"></ExtComponent>

                <!-- Fourth line -->
                <ExtFieldset
                    [layout]="'form'"
                    [flex]="1"
                >
                    <!-- <ExtCombobox
                        [label]="'팀'"
                        [store]="comboStoreLv3"
                        [placeholder]="'선택하세요'"
                        [valueField]="'storeLvCd'"
                        [displayField]="'storeLvNm'"
                        [queryMode]="'local'"
                        [clearable]="true"
                        (change)="comboStoreLv3Event($event)"
                    >
                    </ExtCombobox> -->
                    <ExtContainerfield
                    [height]="31"
                    >
                    </ExtContainerfield>
                    <ExtCombobox
                    [width]="200"
                    [label]="' '"
                    [store]="comboOnStoreRcptNo2"
                    [placeholder]="'9999'"
                    [valueField]="'rcptNo2'"
                    [displayField]="'rcptNo2Nm'"
                    [queryMode]="'local'"
                    [labelAlign]="'placeholder'"
                    [clearable]="true"
                    (change)="onChangeComboBoxrcptNo2($event)"
                    >
                    </ExtCombobox>
                </ExtFieldset> 
            </ExtFormpanel>
            
        </ExtPanel>

        <!-- main area -->
        <ExtPanel  
            [layout]="'fit'" 
            [flex]="1"
        >
            <ExtContainer layout="fit" fitToParent="true">
                <ExtGrid
                    (ready)="onReadyGrid($event)"
                    [infinite]="true"
                    [scrollable]="true"
                    [store]="gridStore"
                    [plugins]="{
                        summaryrow: true
                        ,gridfilters: true 
                    }"
                    [groupFooter]="{
                        xtype: 'gridsummaryrow'
                    }"
                    (select)="onSelectGrid($event)"
                >
                <ExtGridcolumn 
                text="판매일자"
                width="100"
                [align]="'center'"
                dataIndex="maeDate"
                >
                </ExtGridcolumn>
                <ExtGridcolumn 
                    text="영수증"
                    width="100"
                    [align]="'center'"
                    dataIndex="rcptNo"
                >
                </ExtGridcolumn>
                <ExtGridcolumn 
                    text="구분"
                    width="5%"
                    [align]="'center'"
                    dataIndex="hsGuNm"
                >
                </ExtGridcolumn>
                <ExtGridcolumn 
                    text="POS"
                    width="100"
                    [align]="'center'"
                    dataIndex="regiNo"
                >
                </ExtGridcolumn>
                <ExtGridcolumn 
                    text="POS명"
                    width="250"
                    [align]="'center'"
                    dataIndex="regiNm"
                >
                </ExtGridcolumn>
                <ExtGridcolumn 
                    text="단품코드"
                    width="150"
                    [align]="'center'"
                    dataIndex="danCode"
                >
                </ExtGridcolumn>
                <!-- <ExtGridcolumn 
                    text="단품명"
                    width="150"
                    [align]="'center'"
                    dataIndex="danName"
                >
                </ExtGridcolumn> -->
                <ExtGridcolumn 
                    text="클래스코드"
                    width="100"
                    [align]="'center'"
                    dataIndex="clsNo"
                >
                </ExtGridcolumn>
                <ExtGridcolumn 
                    text="단가"
                    width="100"
                    [align]="'center'"
                    dataIndex="danPum"
                    summary = 'sum' 
                    summaryFormatter='number("0,000")'
                >
                </ExtGridcolumn>
                <ExtGridcolumn 
                    text="수량"
                    width="100"
                    [align]="'center'"
                    dataIndex="cntPum"
                    summary = 'sum' 
                    summaryFormatter='number("0,000")'
                >
                </ExtGridcolumn>
                <ExtGridcolumn 
                    text="할인"
                    width="100"
                    [align]="'center'"
                    dataIndex="halGum"
                    summary = 'sum' 
                    summaryFormatter='number("0,000")'
                >
                </ExtGridcolumn>
                <ExtGridcolumn 
                    text="상품명/카드번호"
                    width="300"
                    [align]="'center'"
                    dataIndex="hsG1Nm"
                >
                </ExtGridcolumn>
                <!-- <ExtColumn 
                        text="기준년" 
                        [columns]="thisYyCol"
                        width="40%"
                    >
                    </ExtColumn>
                    <ExtColumn 
                        text="비교년" 
                        [columns]="yesterYyCol"
                        width="40%"
                    >
                    </ExtColumn> -->
                </ExtGrid>
            </ExtContainer>
        </ExtPanel>
    </ExtPanel>
</ExtContainer>
