<!--
생성자 	 : '' 	생성일 : '' 
수정자 	 : ''	수정일 : '' 
@수정내용   : '' 
-->

<ExtContainer padding="0" layout="fit" fitToParent="true">
    <!-- title-->
        <!-- title-->
    <ExtTitlebar
        [title]="route.text"
        docked="top"
        [platformConfig]="{ 
            phone   : { titleAlign: 'center' } 
        ,   desktop : { titleAlign: 'left' }
        }"
    >
        <ExtButton 
            [align]="'left'" 
            iconCls="x-fa fa-th-large"
            [ui]="'alt round'"
            (tap)="onTitleTap($event)"
        >
        </ExtButton>
        <ExtButton 
            [align]="'right'"
            [ui]="'alt round'"
            iconCls="x-fa fa-search"
            (tap)="onTapQuery($event)"
            text="조회" 
        ></ExtButton>        
        <ExtButton
            [align]="'right'"
            [ui]="'alt round'"
            [style]='{ "float": "right" }'
            iconCls="x-fa fa-file-excel"
            (tap)="onTapExcel($event)"
            tooltip="Excel DownLoad"
        ></ExtButton>
        <ExtButton
            [align]="'right'"
            [ui]="'alt round'"
            [style]='{ "float": "right" }'
            iconCls="x-fa fa-question-circle"
            (tap)="onTapHelp($event)"
            tooltip="Help"
        ></ExtButton>
    </ExtTitlebar>

    <!-- contnent-->
        <ExtPanel  
        [shadow]="true" 
        [layout]="{ type: 'vbox', align: 'strech' }"
        [border]="true"
        [scrollable]="true"
    >
        <!--search area-->
        <!--한줄 50px 두줄 100px... (x2)-->
        <ExtPanel  
            [layout]="'fit'" 
            [height]="'100px'" 
            docked="top"
            [resizable]="{edges: 'south', dynamic: true}"
            [maxHeight]="'300px'"
            [minHeight]="'50px'"
        >
            <ExtFormpanel
                [layout]="{
                    type: 'box',
                    vertical: false
                }"
            >
                <!-- First line -->
                <ExtFieldset
                    [layout]="'form'"
                    [flex]="1"
                >
                    <ExtDatefield
                        (ready)="onReadysearchFromDay($event)"
                        [value]="startDt"
                        destroyPickerOnHide="true"
                        [dateFormat]="'Y/m/d(D)'"
                        label="시작일"
                        [editable]="false"
                        (change)="onChangeStartDt($event)"  
                    >
                    </ExtDatefield>
                    <ExtDatefield
                        (ready)="onReadysearchToDay($event)"
                        [value]="endDt"
                        destroyPickerOnHide="true"
                        [dateFormat]="'Y/m/d(D)'"
                        label="종료일"
                        [editable]="false"
                        (change)="onChangeEndDt($event)"
                    >
                    </ExtDatefield>
                </ExtFieldset>

                <!-- 필드간 좌우 간격  -->
                <ExtComponent [width]="10"></ExtComponent>

                <!-- Second line -->
                <ExtFieldset
                    [layout]="'form'"
                    [flex]="1"
                >
                    <ExtCombobox
                        [label]="'점'"
                        [store]="comboStoreLv1"
                        [placeholder]="'선택하세요'"
                        [valueField]="'storeLvCd'"
                        [displayField]="'storeLvNm'"
                        [value]="jumComboVal"
                        [queryMode]="'local'"
                        [clearable]="true"
                        [editable]="false"
                        (change)="comboStoreLv1Event($event)"
                    >
                    </ExtCombobox>
                    <ExtCombobox
                        [label]="'PC'"
                        [store]="comboStoreLv4"
                        [placeholder]="'선택하세요'"
                        [valueField]="'storeLvCd'"
                        [displayField]="'storeLvNm'"
                        [queryMode]="'local'"
                        [clearable]="true"
                        [editable]="false"
                        (change)="comboStoreLv4Event($event)"
                    >
                    </ExtCombobox>
                </ExtFieldset>

                <!-- 필드간 좌우 간격  -->
                <ExtComponent [width]="10"></ExtComponent>

                <!-- Third line -->
                <ExtFieldset
                    [layout]="'form'"
                    [flex]="1"
                >
                    <ExtCombobox
                        [label]="'부'"
                        [store]="comboStoreLv2"
                        [placeholder]="'선택하세요'"
                        [valueField]="'storeLvCd'"
                        [displayField]="'storeLvNm'"
                        [queryMode]="'local'"
                        [clearable]="true"
                        [editable]="false"
                        (change)="comboStoreLv2Event($event)"
                    >
                    </ExtCombobox>
                    <ExtCombobox
                        [label]="'판매형태'"
                        [store]="storeComboSaleForm"
                        [placeholder]="'ALL'"
                        [valueField]="'valueComboSaleForm'"
                        [displayField]="'nameComboSaleForm'"
                        [value]="saleFormComboVal"
                        [queryMode]="'local'"
                        [clearable]="true"
                        [editable]="false"
                        (change)="comboSaleFormEvent($event)"
                    >
                    </ExtCombobox>
                </ExtFieldset>

                <!-- 필드간 좌우 간격 -->
                <ExtComponent [width]="10"></ExtComponent>

                <!-- Fourth line -->
                <ExtFieldset
                    [layout]="'form'"
                    [flex]="1"
                >
                    <ExtCombobox
                        [label]="'팀'"
                        [store]="comboStoreLv3"
                        [placeholder]="'선택하세요'"
                        [valueField]="'storeLvCd'"
                        [displayField]="'storeLvNm'"
                        [queryMode]="'local'"
                        [clearable]="true"
                        [editable]="false"
                        (change)="comboStoreLv3Event($event)"                        
                    >
                    </ExtCombobox>
                    <ExtCombobox
                        [label]="'온라인구분'"
                        [store]="storeComboOnlineForm"
                        [placeholder]="'ALL'"
                        [valueField]="'valueComboOnlineForm'"
                        [displayField]="'nameComboOnlineForm'"
                        [value]="onlineFormComboVal"
                        [queryMode]="'local'"
                        [clearable]="true"
                        [editable]="false"
                        (change)="comboOnlineFormEvent($event)"
                    >
                    </ExtCombobox>
                </ExtFieldset> 
            </ExtFormpanel>
            
        </ExtPanel>

        <!-- main area -->
        <ExtPanel  
            [layout]="'fit'" 
            [flex]="1"
        >
            <ExtContainer layout="fit" fitToParent="true">
                <ExtGrid
                    (ready)="onReadyGrid($event)"
                    [infinite]="true"
                    [scrollable]="true"
                    [store]="gridStore"
                    [plugins]="{ gridfilters: true }"
                    (select)="onSelectGrid($event)"                    
                >
                    <!-- number("0,000") 천단위 콤마 -->
                    <ExtGridcolumn 
                        text="점"
                        dataIndex="jumNm"
                        [align]="'center'"
                        [hidden]="this.jumDisplay"                        
                    >
                    </ExtGridcolumn>
                    <ExtGridcolumn 
                        text="부"
                        dataIndex="buNm"
                        [align]="'center'"
                        [hidden]="this.buDisplay"
                        width='100px'
                    >
                    </ExtGridcolumn>
                    <ExtGridcolumn 
                        text="팀"
                        dataIndex="timNm"
                        [align]="'center'"
                        [hidden]="this.timDisplay"
                        width='100px'
                    >
                    </ExtGridcolumn>
                    <ExtGridcolumn 
                        text="  PC"
                        dataIndex="pcNm"
                        [align]="'center'"
                        [hidden]="this.pcDisplay"
                        width='100px'
                    >
                    </ExtGridcolumn>
                    <ExtGridcolumn 
                        text="코너"
                        dataIndex="class1Nm"
                        [align]="'center'"
                        [hidden]="this.class1Display"
                        width='120px'
                    >
                    </ExtGridcolumn>
                    <ExtColumn 
                        text="당 년" 
                        [columns]="yearColumns"     
                    >
                        <ExtGridcolumn 
                            text="순매출"
                            dataIndex="yearNetsale"
                            [align]="'right'"
                            [renderer]="this.renderSignNormal"
                            width='120px'
                        >
                        </ExtGridcolumn>
                        <ExtGridcolumn 
                            text="할인"
                            dataIndex="yearDiscount"
                            [align]="'right'"
                            [renderer]="this.renderSignNormal"
                            width='110px'
                        >
                        </ExtGridcolumn>
                        <ExtGridcolumn 
                            text="총매출"
                            dataIndex="yearTotalsale"
                            [align]="'right'"
                            [renderer]="this.renderSignNormal"
                            width='120px'
                        >           
                        </ExtGridcolumn>
                        <ExtGridcolumn 
                            text="목표"
                            dataIndex="yearTry"
                            [align]="'right'"
                            [renderer]="this.renderSignNormal"
                            width='120px'
                            [hidden]="this.saleTry"
                        >
                        </ExtGridcolumn> 
                        <ExtGridcolumn 
                            text="이익목표"
                            dataIndex="yearProfitTry"
                            [align]="'right'"
                            [renderer]="this.renderSignNormal"
                            width='110px'
                            [hidden]="this.saleTry"
                        >              
                        </ExtGridcolumn>      
                        <ExtGridcolumn 
                            text="이익액"
                            dataIndex="yearProfit"
                            [align]="'right'"
                            [renderer]="this.renderSignNormal"
                            width='110px'
                        >           
                        </ExtGridcolumn>
                        <ExtGridcolumn 
                            text="이익률"
                            dataIndex="yearProfitRate"
                            [align]="'right'"
                            [renderer]="this.renderSignRate"
                            width='70px'
                        >           
                        </ExtGridcolumn>
                        <ExtGridcolumn 
                            text="이익달성"
                            dataIndex="yearProfitTryRate"
                            [align]="'right'"
                            [renderer]="this.renderSignRate"
                            width='80px'
                            [hidden]="this.saleTry"
                        >           
                        </ExtGridcolumn>
                        <ExtGridcolumn
                            dataIndex="sep01"
                            [align]="'center'"
                            width='3px'
                        >
                        </ExtGridcolumn>
                    </ExtColumn> 
                    <ExtColumn 
                        text="전 년" 
                        [columns]="lastYearColumns"     
                    >
                        <ExtGridcolumn 
                            text="순매출"
                            dataIndex="lastYearNetsale"
                            [align]="'right'"
                            [renderer]="this.renderSignNormal"
                            width='120px'
                        >
                        </ExtGridcolumn>
                        <ExtGridcolumn 
                            text="할인"
                            dataIndex="lastYearDiscount"
                            [align]="'right'"
                            [renderer]="this.renderSignNormal"
                            width='110px'
                        >
                        </ExtGridcolumn>
                        <ExtGridcolumn 
                            text="총매출"
                            dataIndex="lastYearTotalsale"
                            [align]="'right'"
                            [renderer]="this.renderSignNormal"
                            width='120px'
                        >           
                        </ExtGridcolumn>
                        <ExtGridcolumn 
                            text="목표"
                            dataIndex="lastYearTry"
                            [align]="'right'"
                            [renderer]="this.renderSignNormal"
                            width='120px'
                            [hidden]="this.saleTry"
                        >
                        </ExtGridcolumn> 
                        <ExtGridcolumn 
                            text="이익목표"
                            dataIndex="lastYearProfitTry"
                            [align]="'right'"
                            [renderer]="this.renderSignNormal"
                            width='110px'
                            [hidden]="this.saleTry"
                        >              
                        </ExtGridcolumn>      
                        <ExtGridcolumn 
                            text="이익액"
                            dataIndex="lastYearProfit"
                            [align]="'right'"
                            [renderer]="this.renderSignNormal"
                            width='110px'
                        >           
                        </ExtGridcolumn>
                        <ExtGridcolumn 
                            text="이익률"
                            dataIndex="lastYearProfitRate"
                            [align]="'right'"
                            [renderer]="this.renderSignRate"
                            width='70px'
                        >           
                        </ExtGridcolumn>   
                        <ExtGridcolumn 
                            text="이익달성"
                            dataIndex="lastYearProfitTryRate"
                            [align]="'right'"
                            [renderer]="this.renderSignRate"
                            width='80px'
                            [hidden]="this.saleTry"
                        >        
                        </ExtGridcolumn>              
                    </ExtColumn>                    
                </ExtGrid>
            </ExtContainer>
        </ExtPanel>
    </ExtPanel>
</ExtContainer>
