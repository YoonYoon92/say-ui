<!--
생성자 	 : '' 	생성일 : '' 
수정자 	 : ''	수정일 : '' 
@수정내용   : '' 
-->
<ExtContainer padding="0" layout="fit" fitToParent="true">
    <!-- title-->
        <!-- title-->
    <ExtTitlebar
        [title]="route.text"
        docked="top"
        [platformConfig]="{ 
            phone   : { titleAlign: 'center' } 
        ,   desktop : { titleAlign: 'left' }
        }"
    >
        <ExtButton 
            [align]="'left'" 
            (tap)="onTitleTap($event)"
            iconCls="x-fa fa-th-large"
            [ui]="'alt round'">
        </ExtButton>
        <ExtButton 
            [align]="'right'"
            [ui]="'alt round'"
            iconCls="x-fa fa-search"
            (tap)="onTapQuery($event)"
            text="조회" 
        >
        </ExtButton>
        <ExtButton
            [align]="'right'"
            [ui]="'alt round'"
            [style]='{ "float": "right" }'
            iconCls="x-fa fa-file-excel"
            (tap)="onTapExcel($event)"
            tooltip="Excel DownLoad"
        ></ExtButton>
        <!-- <ExtButton
            [align]="'right'"
            [ui]="'alt round'"
            [style]='{ "float": "right" }'
            iconCls="x-fa fa-file-pdf"
            (tap)="onTapPdfQuery($event)"
            tooltip="Report DownLoad"
        ></ExtButton> -->
        <ExtButton
            [align]="'right'"
            [ui]="'alt round'"
            [style]='{ "float": "right" }'
            iconCls="x-fa fa-question-circle"
            (tap)="onTapHelp($event)"
            tooltip="Help"
        ></ExtButton>
    </ExtTitlebar>

    <!-- contnent-->
        <ExtPanel  
        [shadow]="true" 
        [layout]="{ type: 'vbox', align: 'strech' }"
        [border]="true"
        [scrollable]="true"
    >
        <!--search area-->
        <!--한줄 50px 두줄 100px... (x2)-->
        <ExtPanel  
            [layout]="'fit'" 
            [height]="'100px'" 
            docked="top"
            [resizable]="{edges: 'south', dynamic: true}"
            [maxHeight]="'300px'"
            [minHeight]="'50px'"
        >
            <ExtFormpanel
                [layout]="{
                    type: 'box',
                    vertical: false
                }"
            >
                <!-- First line -->
                <ExtFieldset
                    [layout]="'form'"
                    [flex]="1"
                >
                    <ExtDatefield
                        (ready)="onReadysearchfrDay($event)"
                        [value]="frDate"
                        destroyPickerOnHide="true"
                        [dateFormat]="'Y/m/d'"
                        label="조회일"
                        [editable]="false"
                        (change)="onChangeStartDt($event)"
                    >
                    </ExtDatefield>
                    <ExtCombobox
                    [width]="200"
                    [label]="'CLASS번호1'"
                    [store]="comboOnStoreClsNo1"
                    [placeholder]="' '"
                    [valueField]="'clsNo1'"
                    [displayField]="'clsNm1'"
                    [queryMode]="'local'"
                    [labelAlign]="'placeholder'"
                    [clearable]="true"
                    [editable]="false"
                    (change)="onChangeComboBoxClsNo1($event)"
                    >
                    </ExtCombobox>
                    

                </ExtFieldset>

                <!-- 필드간 좌우 간격  -->
                <ExtComponent [width]="10"></ExtComponent>

                <!-- Second line -->
                <ExtFieldset
                    [layout]="'form'"
                    [flex]="1"
                >
                    <ExtCombobox
                        [label]="'점'"
                        [store]="comboStoreLv1"
                        [placeholder]="'선택하세요'"
                        [value]="'01'"
                        [valueField]="'storeLvCd'"
                        [displayField]="'storeLvNm'"
                        [queryMode]="'local'"
                        [clearable]="true"
                        [editable]="false"
                        (change)="comboStoreLv1Event($event)"
                    >
                    </ExtCombobox>
                    <ExtCombobox
                    [width]="200"
                    [label]="'CLASS번호2'"
                    [store]="comboOnStoreClsNo2"
                    [placeholder]="' '"
                    [valueField]="'clsNo2'"
                    [displayField]="'clsNm1'"
                    [queryMode]="'local'"
                    [labelAlign]="'placeholder'"
                    [clearable]="true"
                    [editable]="false"
                    (change)="onChangeComboBoxClsNo2($event)"
                    >
                    </ExtCombobox>
                </ExtFieldset>

                <!-- 필드간 좌우 간격  -->
                <ExtComponent [width]="10"></ExtComponent>

                <!-- Third line -->
                <ExtFieldset
                    [layout]="'form'"
                    [flex]="1"
                >
                    <!-- <ExtCombobox
                        [label]="'부'"
                        [store]="comboStoreLv2"
                        [placeholder]="'선택하세요'"
                        [valueField]="'storeLvCd'"
                        [displayField]="'storeLvNm'"
                        [queryMode]="'local'"
                        [clearable]="true"
                        (change)="comboStoreLv2Event($event)"
                    >
                    </ExtCombobox> -->
                    <ExtContainerfield
                    [height]="31"
                    >
                    </ExtContainerfield>
                    <ExtCombobox
                    [width]="200"
                    [label]="'단품번호'"
                    [store]="comboOnStoreDanPumNo"
                    [placeholder]="' '"
                    [valueField]="'danPumNo'"
                    [displayField]="'danPumNm'"
                    [queryMode]="'local'"
                    [labelAlign]="'placeholder'"
                    [clearable]="true"
                    [editable]="false"
                    (change)="onChangeComboBoxDanPumNo($event)"
                    >
                    </ExtCombobox>
                </ExtFieldset>

                <!-- 필드간 좌우 간격 -->
                <ExtComponent [width]="10"></ExtComponent>

                <!-- Fourth line -->
                <ExtFieldset
                    [layout]="'form'"
                    [flex]="1"
                >
                    <!-- <ExtCombobox
                        [label]="'팀'"
                        [store]="comboStoreLv3"
                        [placeholder]="'선택하세요'"
                        [valueField]="'storeLvCd'"
                        [displayField]="'storeLvNm'"
                        [queryMode]="'local'"
                        [clearable]="true"
                        (change)="comboStoreLv3Event($event)"
                    >
                    </ExtCombobox> -->
                </ExtFieldset> 
            </ExtFormpanel>
            
        </ExtPanel>

        <!-- main area -->
        <ExtPanel  
            [layout]="'fit'" 
            [flex]="1"
        >
            <ExtContainer layout="fit" fitToParent="true">
                <ExtGrid
                    (ready)="onReadyGrid($event)"
                    [infinite]="true"
                    [scrollable]="true"
                    [store]="gridStore"
                    [plugins]="{
                        summaryrow: true
                        ,gridfilters: true 
                    }"
                    [groupFooter]="{
                        xtype: 'gridsummaryrow'
                        
                    }"
                    (select)="onSelectGrid($event)"
                >
                <ExtGridcolumn 
                    text="단품번호"
                    filter="string"
                    width="10%"
                    [align]="'center'"
                    dataIndex="danpumNo"
                >
                </ExtGridcolumn>
                <ExtGridcolumn 
                    text="단품명"
                    filter="string"
                    width="15%"
                    [align]="'center'"
                    dataIndex="danpumNm"
                >
                </ExtGridcolumn>
                <ExtGridcolumn 
                    text="품목코드"
                    filter="string"
                    width="5%"
                    [align]="'center'"
                    dataIndex="danpumCd"
                >
                </ExtGridcolumn>
                <ExtGridcolumn 
                    text="원가"
                    width="5%"
                    [align]="'center'"
                    dataIndex="wonGa"
                >
                </ExtGridcolumn>
                <ExtGridcolumn 
                    text="매가"
                    width="5%"
                    [align]="'center'"
                    dataIndex="maeGa"
                >
                </ExtGridcolumn>
                <ExtGridcolumn 
                    text="클래스1"
                    width="5%"
                    [align]="'center'"
                    dataIndex="clsNo1"
                >
                </ExtGridcolumn>
                <ExtGridcolumn 
                    text="클래스2"
                    width="5%"
                    [align]="'center'"
                    dataIndex="clsNo2"
                >
                </ExtGridcolumn>
                <ExtGridcolumn 
                    text="부명"
                    width="10%"
                    [align]="'center'"
                    dataIndex="buNm"
                >
                </ExtGridcolumn>
                <ExtGridcolumn 
                    text="팀명"
                    width="10%"
                    [align]="'center'"
                    dataIndex="tmNm"
                >
                </ExtGridcolumn>
                <ExtGridcolumn 
                    text="PC명"
                    width="10%"
                    [align]="'center'"
                    dataIndex="pcNm"
                >
                </ExtGridcolumn>
                <ExtGridcolumn 
                    text="코너명"
                    width="10%"
                    [align]="'center'"
                    dataIndex="clsNm"
                >
                </ExtGridcolumn>
                <ExtGridcolumn 
                    text="마진율"
                    width="5%"
                    [align]="'center'"
                    dataIndex="marginYul"
                >
                </ExtGridcolumn>
                <ExtGridcolumn 
                    text="수불단위"
                    width="5%"
                    [align]="'center'"
                    dataIndex="eachUnit"
                >
                </ExtGridcolumn>
                <!-- <ExtColumn 
                        text="기준년" 
                        [columns]="thisYyCol"
                        width="40%"
                    >
                    </ExtColumn>
                    <ExtColumn 
                        text="비교년" 
                        [columns]="yesterYyCol"
                        width="40%"
                    >
                    </ExtColumn> -->
                </ExtGrid>
            </ExtContainer>
        </ExtPanel>
    </ExtPanel>
</ExtContainer>
