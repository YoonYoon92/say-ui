<ExtContainer padding="0" layout="fit" fitToParent="true">
    <!-- title-->
        <!-- title-->
    <ExtTitlebar
        [title]="route.text"
        docked="top"
        [platformConfig]="{ 
            phone   : { titleAlign: 'center' } 
        ,   desktop : { titleAlign: 'left' }
        }"
    >
        <ExtButton 
            [align]="'left'" 
            iconCls="x-fa fa-th-large"
            [ui]="'alt round'"
            (tap)="onTitleTap($event)"
        >
        </ExtButton>
        <ExtButton 
            [align]="'right'"
            [ui]="'alt round'"
            iconCls="x-fa fa-search"
            (tap)="onTapQuery($event)"
            text="조회" 
        >
        </ExtButton>
        <ExtButton 
            [align]="'right'"
            [ui]="'alt round'"
            iconCls="x-fa fa-save"
            margin= "0 0 0 5"
            (tap)="onTapSave($event)"
            text="저장" 
        >
        </ExtButton>
        <ExtButton 
            [align]="'right'"
            [ui]="'alt round'"
            iconCls="x-fa fa-save"
            margin= "0 0 0 5"
            (tap)="onTapNew($event)"
            text="신규" 
        >
        </ExtButton>
        <ExtButton 
            [align]="'right'"
            [ui]="'alt round'"
            iconCls="x-fa fa-close"
            margin= "0 0 0 5"
            (tap)="onTapClear($event)"
            text="초기화" 
        >
        </ExtButton>
       
        <!-- <ExtButton
            [align]="'right'"
            [ui]="'alt round'"
            [style]='{ "float": "right" }'
            iconCls="x-fa fa-file-excel"
            (tap)="onTapExcel($event)"
            tooltip="Excel DownLoad"
        ></ExtButton>
        <ExtButton

            [style]='{ "float": "right" }'

    </ExtTitlebar>

    <!-- contnent-->
        <ExtPanel  
        [shadow]="true" 
        [layout]="{ type: 'vbox', align: 'strech' }"
        [border]="true"
        [scrollable]="true"
    >
        <!--search area-->
        <!--한줄 50px 두줄 100px... (x2)-->
        <ExtPanel  
            [layout]="'fit'" 
            [height]="'100px'" 
            docked="top"
            [resizable]="{edges: 'south', dynamic: false}"
            [maxHeight]="'300px'"
            [minHeight]="'50px'"
        >
            <ExtFormpanel
                [layout]="{
                    type: 'box',
                    vertical: false
                }"
            >
                <!-- First line -->
                <ExtFieldset
                    [layout]="'form'"
                    [flex]="1"
                >
                    <!--
                    <ExtCombobox
                        [label]="'점'"
                        [store]="comboStoreLv1"
                        [placeholder]="'선택하세요'"
                        [valueField]="'storeLvCd'"
                        [displayField]="'storeLvNm'"
                        [value]="'01'"
                        [queryMode]="'local'"
                        [clearable]="true"
                        (change)="comboStoreLv1Event($event)"
                        >
                    </ExtCombobox>
                    -->
                    <ExtCombobox
                        [label]="'점코드'"
                        [store]="comboStoreLv1"
                        [placeholder]="'선택하세요'"
                        [valueField]="'storeLvCd'"
                        [displayField]="'storeLvNm'"
                        [value]="'01'"
                        [queryMode]="'local'"
                        [clearable]="false"
                        [disabled]="false"
                        [editable]="false"
                        (change)="comboStoreLv1Event($event)"
                        >
                    </ExtCombobox>

                    <ExtCombobox
                    [label]="'부코드'"
                    [store]="comboStoreBu"
                    [placeholder]="'선택하세요'"
                    [valueField]="'bu'"
                    [displayField]="'buNm'"
                    [queryMode]="'local'"
                    [clearable]="false"
                    [editable]="false"
                    (change)="comboStoreBuEvent($event)"
                    >
                    </ExtCombobox>
                    
                        </ExtFieldset>
                        
                        <ExtFieldset
                        [layout]="'form'"
                        [flex]="1"
                        >
                        <ExtCombobox
                        [label]="'존코드'"
                        [store]="comboStoreZone"
                        [placeholder]="'선택하세요'"
                        [valueField]="'zone'"
                        [displayField]="'zoneCom'"
                        [queryMode]="'local'"
                        [clearable]="false"
                        [editable]="false"
                        (change)="comboStoreZoneEvent($event)"
                        >
                        </ExtCombobox>
                     
                        </ExtFieldset> 

                        <ExtFieldset
                        [layout]="'form'"
                        [flex]="1"
                        ></ExtFieldset>
                        <ExtFieldset
                        [layout]="'form'"
                        [flex]="1"
                        ></ExtFieldset>

            </ExtFormpanel>
            
        </ExtPanel>

        <!-- main area -->
        <ExtPanel  
            [layout]="'fit'"  
            [flex]="1"
        >
            <!-- main left -->
            <ExtPanel 
                [weight]="10"
                docked="left"
                [flex]="1"
                width="1"
                [maxWidth]="'1%'"
                [resizable]="{edges: 'east', dynamic: false}"
                [border]="true"
            >

            </ExtPanel>

             <!-- main center -->

            <!--
                <ExtPanel  
                    [layout]="'fit'" 
                    [height]="'60px'" 
                    docked="top"
                    [resizable]="{edges: 'south', dynamic: true}"
                    [maxHeight]="'300px'"
                    [minHeight]="'50px'"
                >
 
            </ExtPanel>  
             -->
            <ExtPanel  
                [layout]="'fit'" 
                
                [resizable]="{edges: 'south', dynamic: false}"
                [maxHeight]="'95%'"
                [minHeight]="'25px'"
            >

                  
                    <ExtFieldset
                        [layout]="'form'"
                        [flex]="1"
                    >

                    <ExtTextfield
                    [placeholder]="''"
                    [label]="'팀　코　드'"
                    [value]="formModel.ms21Pc"
                    (change)="onChangePc($event)"
                    [required]="false"
                    [clearable]="false"
                    [maxLength]="2"
                    >
                    </ExtTextfield> 
                    
                    <ExtTextfield
                    [placeholder]="''"
                    [label]="'팀　　　명'"
                    [value]="formModel.ms04PcNm"
                    (change)="onChangePcNm($event)"
                    [required]="false"
                    [clearable]="false"
                    disabled="true"
                    >
                    </ExtTextfield> 
                    
                
                
                <ExtTextfield
                [placeholder]="''"
                [label]="'존　　　명'"
                [value]="formModel.ms21ZoneNm"
                (change)="onChangeZoneNm($event)"
                [required]="false"
                [clearable]="false"
                [maxLength]="14"
                >
                </ExtTextfield>

                <ExtNumberfield
                    [placeholder]="''"
                    [label]="'직 영 인 원'"
                    [value]="formModel.ms2109"
                    (change)="onChange2109($event)"
                    [required]="false"
                    [clearable]="false"
                    [maxLength]="5"
                >
                </ExtNumberfield>

                    

                    <ExtNumberfield
                    [placeholder]="''"
                    [label]="'판 촉 인 원'"
                    [value]="formModel.ms2110"
                    (change)="onChange2110($event)"
                    [required]="false"
                    [clearable]="false"
                    [maxLength]="5"
                >
                </ExtNumberfield>

                    <ExtNumberfield
                    [placeholder]="''"
                    [label]="'전 용 면 적'"
                    [value]="formModel.ms2107"
                    (change)="onChange2107($event)"
                    [required]="false"
                    [clearable]="false"
                    [maxLength]="5"
                    >
                    </ExtNumberfield>

                    <ExtNumberfield
                    [placeholder]="''"
                    [label]="'공 유 면 적'"
                    [value]="formModel.ms2108"
                    (change)="onChange2108($event)"
                    [required]="false"
                    [clearable]="false"
                    [maxLength]="5"
                    >
                    </ExtNumberfield>

                    <ExtNumberfield
                    [placeholder]="''"
                    [label]="'코드부여일'"
                    [value]="formModel.ms2111"
                    (change)="onChange2111($event)"
                    [required]="false"
                    [clearable]="false"
                >
                </ExtNumberfield>

                    <ExtNumberfield
                    [placeholder]="''"
                    [label]="'코드수정일'"
                    [value]="formModel.ms2112"
                    (change)="onChange2112($event)"
                    [required]="false"
                    [clearable]="false"
                >
                </ExtNumberfield>

                    <ExtNumberfield
                    [placeholder]="''"
                    [label]="'코드폐기일'"
                    [value]="formModel.ms2113"
                    (change)="onChange2113($event)"
                    [required]="false"
                    [clearable]="false"
                    [maxLength]="8"
                    >
                    </ExtNumberfield>
               
                </ExtFieldset>
                 <!--2번째열 str-->
                 <ExtFieldset
                 [layout]="'form'"
                 [flex]="1"
                 
                 >
                 
 
                 </ExtFieldset> 
                 <!--2번째열 end-->
                 <!--3번째열 str-->
 
                 <ExtFieldset
                 [layout]="'form'"
                 [flex]="1"
                 >
                 
 
                 </ExtFieldset>  
                 <!--3번째열 end-->
                 <!--4번째열 str-->
 
                 <ExtFieldset
                 [layout]="'form'"
                 [flex]="1"
                 >
                 
 
                 </ExtFieldset>  
                 <!--4번째열 end-->
  
                
            </ExtPanel>
           
            </ExtPanel>
        </ExtPanel>

</ExtContainer>
