<ExtContainer padding="0" layout="fit" fitToParent="true">
    <!-- title-->
        <!-- title-->
    <ExtTitlebar
        [title]="route.text"
        docked="top"
        [platformConfig]="{ 
            phone   : { titleAlign: 'center' } 
        ,   desktop : { titleAlign: 'left' }
        }"
    >
        <ExtButton 
            [align]="'left'" 
            iconCls="x-fa fa-th-large"
            [ui]="'alt round'"
            (tap)="onTitleTap($event)"
        >
        </ExtButton>
        <ExtButton 
            [align]="'right'"
            [ui]="'alt round'"
            iconCls="x-fa fa-search"
            (tap)="onTapQuery($event)"
            text="조회" 
        >
        </ExtButton>
        <ExtButton 
            [align]="'right'"
            [ui]="'alt round'"
            iconCls="x-fa fa-save"
            margin= "0 0 0 5"
            (tap)="onTapSave($event)"
            text="저장" 
        >
        </ExtButton>
        <ExtButton 
            [align]="'right'"
            [ui]="'alt round'"
            iconCls="x-fa fa-save"
            margin= "0 0 0 5"
            (tap)="onTapNew($event)"
            text="신규" 
        >
        </ExtButton>
        <ExtButton 
        [align]="'right'"
        [ui]="'alt round'"
        iconCls="x-fa fa-close"
        margin= "0 0 0 5"
        (tap)="onTapClear($event)"
        text="초기화" 
        >
        </ExtButton>

            [align]="'right'"

    <!-- contnent-->
        <ExtPanel  
        [shadow]="true" 
        [layout]="{ type: 'vbox', align: 'strech' }"
        [border]="true"
        [scrollable]="true"
    >
        <!--search area-->
        <!--한줄 50px 두줄 100px... (x2)-->
        <ExtPanel  
            [layout]="'fit'" 
            [height]="'100px'" 
            docked="top"
            [resizable]="{edges: 'south', dynamic: false}"
            [maxHeight]="'300px'"
            [minHeight]="'50px'"
        >
            <ExtFormpanel
                [layout]="{
                    type: 'box',
                    vertical: false
                }"
            >
                <!-- First line -->
                <ExtFieldset
                    [layout]="'form'"
                    [flex]="1"
                >
                    <!--
                    <ExtCombobox
                        [label]="'점'"
                        [store]="comboStoreLv1"
                        [placeholder]="'선택하세요'"
                        [valueField]="'storeLvCd'"
                        [displayField]="'storeLvNm'"
                        [value]="'01'"
                        [queryMode]="'local'"
                        [clearable]="true"
                        (change)="comboStoreLv1Event($event)"
                        >
                    </ExtCombobox>
                    -->
                    <ExtCombobox
                        [label]="'점코드'"
                        [store]="comboStoreLv1"
                        [placeholder]="'선택하세요'"
                        [valueField]="'storeLvCd'"
                        [displayField]="'storeLvNm'"
                        [value]="'01'"
                        [queryMode]="'local'"
                        [clearable]="false"
                        [disabled]="false"
                        [editable]="false"
                        (change)="comboStoreLv1Event($event)"
                        >
                    </ExtCombobox>

                    <ExtCombobox
                    [label]="'부코드'"
                    [store]="comboStoreBu"
                    [placeholder]="'선택하세요'"
                    [valueField]="'bu'"
                    [displayField]="'buCom'"
                    [queryMode]="'local'"
                    [clearable]="false"
                    [editable]="false"
                    (change)="comboStoreBuEvent($event)"
                    >
                    </ExtCombobox>
                    
                        </ExtFieldset>
                        <ExtFieldset
                        [layout]="'form'"
                        [flex]="1"
                        ></ExtFieldset>
                        <ExtFieldset
                        [layout]="'form'"
                        [flex]="1"
                        ></ExtFieldset>
                        <ExtFieldset
                        [layout]="'form'"
                        [flex]="1"
                        ></ExtFieldset>


            </ExtFormpanel>
            
        </ExtPanel>

        <!-- main area -->
        <ExtPanel  
            [layout]="'fit'"  
            [flex]="1"
        >
            <!-- main left -->
            <ExtPanel 
                [weight]="10"
                docked="left"
                [flex]="1"
                width="1"
                [maxWidth]="'1%'"
                [resizable]="{edges: 'east', dynamic: false}"
                [border]="true"
            >
            </ExtPanel>

                <ExtNumberfield

                </ExtFieldset>
                 <!--2번째열 str-->

            </ExtPanel>
        </ExtPanel>

</ExtContainer>
