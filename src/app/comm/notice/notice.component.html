<!--
생성자 	 : '' 	생성일 : '' 
수정자 	 : ''	수정일 : '' 
@수정내용   : '' 
-->

<ExtContainer padding="0" layout="fit" fitToParent="true">
        <!-- title-->
    <ExtTitlebar
        [title]="route.text"
        docked="top"
        [platformConfig]="{ 
            phone   : { titleAlign: 'center' } 
        ,   desktop : { titleAlign: 'left' }
        }"
    >
        <ExtButton 
            [align]="'left'" 
            iconCls="x-fa fa-th-large"
            [ui]="'alt round'"
            (tap)="onTitleTap($event)"
        >
        </ExtButton>
        <ExtButton 
            [align]="'right'"
            [ui]="'alt round'"
            iconCls="x-fa fa-search"
            (tap)="onTapQuery($event)"
            text="조회" 
        >
        </ExtButton>
        <ExtButton 
            [align]="'right'"
            [ui]="'alt round'"
            iconCls="x-fa fa-save"
            margin= "0 0 0 5"
            (tap)="onTapSave($event)"
            text="저장" 
        >
        </ExtButton>

        <ExtButton
            [align]="'right'"
            [ui]="'alt round'"
            [style]='{ "float": "right" }'
            iconCls="x-fa fa-question-circle"
            (tap)="onTapHelp($event)"
            tooltip="Help"
        ></ExtButton>
    </ExtTitlebar>

    <!-- contnent-->
        <ExtPanel  
        [shadow]="true" 
        [layout]="{ type: 'vbox', align: 'strech' }"
        [border]="true"
        [scrollable]="true"
    >
        <!--search area-->
        <!--한줄 50px 두줄 100px... (x2)-->
        <ExtPanel  
            [layout]="'fit'" 
            [height]="'100px'" 
            docked="top"
            [resizable]="{edges: 'south', dynamic: true}"
            [maxHeight]="'300px'"
            [minHeight]="'50px'"
        >
            <ExtFormpanel
                [layout]="{
                    type: 'box',
                    vertical: false
                }"
            >
                <!-- First line -->


                <!-- 필드간 좌우 간격  -->
                <ExtComponent [width]="10"></ExtComponent>

                <!-- Second line -->
                <ExtFieldset
                    [layout]="'form'"
                    [flex]="1"
                >
                    <ExtCombobox
                        [label]="'점'"
                        [store]="comboStoreLv1"
                        [placeholder]="'선택하세요'"
                        [valueField]="'storeLvCd'"
                        [displayField]="'storeLvNm'" 
                        [queryMode]="'local'"
                        [clearable]="true"
                        (change)="comboStoreLv1Event($event)"
                    >
                    </ExtCombobox>
                </ExtFieldset>

                <!-- 필드간 좌우 간격  -->
                <ExtComponent [width]="10"></ExtComponent>

                <!-- Third line -->
                <ExtFieldset
                    [layout]="'form'"
                    [flex]="1"
                >
                    <ExtCombobox
                        [label]="'부'"
                        [store]="comboStoreLv2"
                        [placeholder]="'선택하세요'"
                        [valueField]="'storeLvCd'"
                        [displayField]="'storeLvNm'"
                        [queryMode]="'local'"
                        [clearable]="true"
                        (change)="comboStoreLv2Event($event)"
                    >
                    </ExtCombobox>
                </ExtFieldset>

                <!-- 필드간 좌우 간격 -->
                <ExtComponent [width]="10"></ExtComponent>

                <!-- Fourth line -->
                <ExtFieldset
                    [layout]="'form'"
                    [flex]="1"
                >
                    <ExtCombobox
                        [label]="'팀'"
                        [store]="comboStoreLv3"
                        [placeholder]="'선택하세요'"
                        [valueField]="'storeLvCd'"
                        [displayField]="'storeLvNm'"
                        [queryMode]="'local'"
                        [clearable]="true"
                        (change)="comboStoreLv3Event($event)"
                    >
                    </ExtCombobox>
                </ExtFieldset> 
            </ExtFormpanel>
            
        </ExtPanel>

        <!-- main area -->
        <ExtPanel  
            [layout]="'fit'"  
            [flex]="1"
        >
            <!-- main left -->
            <ExtPanel 
                [weight]="10"
                docked="left"
                [flex]="1"
                width="350"
                [maxWidth]="'40%'"
                [resizable]="{edges: 'east', dynamic: true}"
                [border]="true"
            >
                <ExtContainer layout="fit" fitToParent="true">
                    <ExtGrid
                        (ready)="onReadyGrid($event)"
                        [infinite]="true"
                        [scrollable]="true"
                        [store]="gridStore"
                        (select)="onSelectGrid($event)"
                        [selectable]="{
                            columns: true,
                            cells: true,
                            checkbox: true,
                            extensible: true,
                            drag: true
                        }"
                        [listeners]="{
                            selectionchange: this.onSelectionChange
                        }"
                        >

                        <ExtGridcolumn 
                            text="이름"
                            dataIndex="userName"
                        >
                        </ExtGridcolumn>
                        <ExtGridcolumn 
                            text="직급"
                            dataIndex="userPosi"
                        >
                        </ExtGridcolumn>       
                       
                    </ExtGrid>
                </ExtContainer>
            </ExtPanel>

 <!--r공지사항 구분-->
            <!-- main center -->
            <ExtPanel
                [flex]="1"
                [layout]="'fit'"
                [height]="'100%'"
                [border]="true"
            >
                <ExtPanel  
                    [layout]="'fit'" 
                    [height]="'60px'" 
                    docked="top"
                    [resizable]="{edges: 'south', dynamic: true}"
                    [maxHeight]="'300px'"
                    [minHeight]="'50px'"
                >
                <ExtFormpanel
                    [layout]="{
                    type: 'box',
                    vertical: false
                    }"
                >
                    <!-- First line -->
                    <ExtFieldset
                        [layout]="'form'"
                        [flex]="1"
                    >
                        <ExtDatefield
                            (ready)="onReadystartDt($event)"
                            [value]="startDt"
                            destroyPickerOnHide="true"
                            [dateFormat]="'Y/m/d'"
                            label="공지시작일"
                            [editable]="false"
                            (change)="onChangeStartDt($event)"
                        >
                        </ExtDatefield>           
                    
                    </ExtFieldset>

                    <!-- 필드간 좌우 간격  -->
                    <ExtComponent [width]="10"></ExtComponent>

                    <!-- Second line -->
                    <ExtFieldset
                        [layout]="'form'"
                        [flex]="1"
                    >
                        <ExtDatefield
                            (ready)="onReadyendDt($event)"
                            [value]="startDt"
                            destroyPickerOnHide="true"
                            [dateFormat]="'Y/m/d'"
                            label="공지종료일"
                            [editable]="false"
                            (change)="onChangeEndDt($event)"
                            >
                        </ExtDatefield>
                    </ExtFieldset>
                    <!-- 필드간 좌우 간격  -->
                    <ExtComponent [width]="10"></ExtComponent>

                    <!-- Third line -->  
                    <ExtFieldset
                        [layout]="'form'"
                        [flex]="1"
                    >                    
                    </ExtFieldset> 
                        <!-- 필드간 좌우 간격  -->
                        <ExtComponent [width]="10"></ExtComponent>
                        <!-- Fourth line -->
                        <ExtFieldset
                            [layout]="'form'"
                            [flex]="1"
                        >                            
                    </ExtFieldset>
                </ExtFormpanel>   
            </ExtPanel>  
             
            <ExtPanel  
                [layout]="'fit'"                 
                [resizable]="{edges: 'south', dynamic: true}"
                [maxHeight]="'300px'"
                [minHeight]="'25px'"
            >
                <ExtFormpanel
                    [layout]="{
                    type: 'box',
                    vertical: false
                }"
                >  
                    <ExtFieldset
                        [layout]="'form'"
                        [flex]="1"
                    >
                        <ExtTextfield
                            [placeholder]="'제목을 입력해주세요...'"
                            [label]="'제목'"
                            [width]="2000"
                            [required]="true"
                            [value]="formModel.ms81title"
                            (change)="onChangeTitle($event)"
                        >
                        </ExtTextfield>

                        <ExtTextareafield
                            [label]="'내용'"
                            [width]="2000"
                            [maxRows]="50"
                            [value]="formModel.ms81msg"
                            (change)="onChangeMsg($event)"
                        >
                        </ExtTextareafield>
                    </ExtFieldset>
                </ExtFormpanel>
                <ExtComponent [width]="10"></ExtComponent>
            </ExtPanel>
           
            </ExtPanel>
        </ExtPanel>
    </ExtPanel>
</ExtContainer>
