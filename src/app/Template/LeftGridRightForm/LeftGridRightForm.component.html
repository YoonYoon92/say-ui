<ExtContainer padding="0" layout="fit" fitToParent="true">
    <!-- title-->
    <ExtTitlebar
        [title]="route.text"
        docked="top"
        [platformConfig]="{ 
            phone   : { titleAlign: 'center' } 
        ,   desktop : { titleAlign: 'left' }
        }"
    >
        <ExtButton 
            [align]="'left'" 
            iconCls="x-fa fa-th-large"
            [ui]="'alt round'">
        </ExtButton>
        <ExtButton 
            [align]="'right'"
            [ui]="'alt round'"
            iconCls="x-fa fa-search"
            (tap)="onTapQuery($event)"
            text="조회" 
        >                                                
        </ExtButton>
        <ExtButton 
            [align]="'right'"
            [ui]="'alt round'"
            iconCls="x-fa fa-save"
            (tap)="onTapSave($event)"
            margin= "0 0 0 5"
            text="저장" 
        >                                                
        </ExtButton>
        <ExtButton 
            [align]="'right'"
            [ui]="'alt round'"
            iconCls="x-fa fa-eraser"
            margin="0 0 0 5"
            (tap)="onTapModify($event)"
            text="수정" 
        >                                                
        </ExtButton>
        <ExtButton 
            [align]="'right'"
            [ui]="'alt round'"
            iconCls="x-fa fa-trash-alt"
            margin= "0 0 0 5"
            (tap)="onTapDelete($event)"
            text="삭제" 
        >                                                
        </ExtButton>
        <ExtButton 
            [align]="'right'"
            [ui]="'alt round'"
            iconCls="x-fa fa-edit"
            margin= "0 0 0 5"
            (tap)="onTapNew($event)"
            text="신규" 
        >                                                
        </ExtButton>
        <ExtButton
            [align]="'right'"
            [ui]="'alt round'"
            [style]='{ "float": "right" }'
            iconCls="x-fa fa-file-excel"
            (tap)="onTapExcel($event)"
            tooltip="Excel DownLoad"
        ></ExtButton>
        <ExtButton
            [align]="'right'"
            [ui]="'alt round'"
            [style]='{ "float": "right" }'
            iconCls="x-fa fa-file-pdf"
            (tap)="onTapReport($event)"
            tooltip="Report DownLoad"
        ></ExtButton>
        <ExtButton
            [align]="'right'"
            [ui]="'alt round'"
            [style]='{ "float": "right" }'
            iconCls="x-fa fa-file-pdf"
            (tap)="onTapReport($event)"
            tooltip="Report DownLoad"
        ></ExtButton>
        <ExtButton
            [align]="'right'"
            [ui]="'alt round'"
            [style]='{ "float": "right" }'
            iconCls="x-fa fa-question-circle"
            (tap)="onTapHelp($event)"
            tooltip="Help"
        ></ExtButton>
    </ExtTitlebar>

    <!-- contnent-->
    <ExtPanel  
        [shadow]="true" 
        [layout]="{ type: 'vbox', align: 'strech' }"
        [border]="true"
        [scrollable]="true"
    >
        <!--search area-->
        <!--한줄 50px 두줄 100px... (x2)-->
        <ExtPanel  
            [layout]="'fit'" 
            [height]="'100px'" 
            docked="top"
            [resizable]="{edges: 'south', dynamic: true}"
            [maxHeight]="'300px'"
            [minHeight]="'50px'"
        >
            <ExtFormpanel
                [layout]="{
                    type: 'box',
                    vertical: false
                }"
            >
                <!-- First line -->
                <ExtFieldset
                    [layout]="'form'"
                    [flex]="1"
                >
                    <ExtDatepickerfield
                        [value]="startDt"
                        destroyPickerOnHide="true"
                        [dateFormat]="'Y/m/d'"
                        [floatedPicker]="{
                            captionFormat: 'Y-m-d'
                        }"
                        label="Start Date"
                        (change)="onChangeStartDt($event)"
                    >
                    </ExtDatepickerfield>
                    <ExtTextfield
                        [label]="'Text Field'"
                        [placeholder]="'Text Field'"
                        [value]="paramModel.textFieldVal"
                    >
                    </ExtTextfield>
                </ExtFieldset>

                <!-- 필드간 좌우 간격  -->
                <ExtComponent [width]="10"></ExtComponent>

                <!-- Second line -->
                <ExtFieldset
                    [layout]="'form'"
                    [flex]="1"
                >
                    <ExtCombobox
                        [label]="'comboBox'"
                        [store]="comboStore"
                        [placeholder]="'선택하세요'"
                        [valueField]="'comboId'"
                        [displayField]="'comboNm'"
                        [queryMode]="'local'"
                        [clearable]="true"
                        (change)="onChangeComboBox($event)"
                    >
                    </ExtCombobox>
                    <ExtUrlfield
                        [label]="'Url Field'"
                        [placeholder]="'https://saydept.com/say'"
                        [value]="paramModel.urlFieldVal"
                    >
                    </ExtUrlfield>
                </ExtFieldset>

                <!-- 필드간 좌우 간격  -->
                <ExtComponent [width]="10"></ExtComponent>

                <!-- Third line -->
                <ExtFieldset
                    [layout]="'form'"
                    [flex]="1"
                >
                    <ExtCheckbox
                        [boxLabel]="'박스'"
                        [checked]="false"
                        [label]="'라벨'"
                        name="checkVal"
                        [inputValue]=""
                        (change)="onChangeCheck($event)"
                    >
                    </ExtCheckbox>
                    <ExtEmailfield
                        [label]="'Email Field'"
                        [placeholder]="'ygit@ssof.com'"
                        [value]="paramModel.emailFieldVal"
                    >
                    </ExtEmailfield>
                </ExtFieldset>

                <!-- 필드간 좌우 간격 -->
                <ExtComponent [width]="10"></ExtComponent>

                <!-- Fourth line -->
                <ExtFieldset
                    [layout]="'form'"
                    [flex]="1"
                >
                    <ExtTogglefield
                        [label]="'toggle'"
                        [value]="false"
                        (change)="onChangeToggle($event)"
                    ></ExtTogglefield>
                    <ExtNumberfield
                        [label]="'Number Field'"
                        [placeholder]="'number'"
                        [value]="paramModel.numFieldVal"
                    >
                    </ExtNumberfield>
                </ExtFieldset> 
            </ExtFormpanel>
        </ExtPanel>

        <!-- main area -->
        <ExtPanel  
            [layout]="'fit'"  
            [flex]="1"
        >
            <!-- main left -->
            <ExtPanel 
                [weight]="10"
                docked="left"
                [flex]="1"
                width="450"
                [maxWidth]="'80%'"
                [resizable]="{edges: 'east', dynamic: true}"
                [border]="true"
            >
                <ExtContainer layout="fit" fitToParent="true">
                    <ExtGrid
                        (ready)="onReadyGrid($event)"
                        [infinite]="true"
                        [rowNumbers]="{
                            width: '60px'
                        }"
                        [plugins]="{ gridfilters: true }"
                        [scrollable]="true"
                        [store]="gridStore"
                        (select)="onSelectGrid($event)"
                    >
                        <ExtGridcolumn 
                            text="Column 1"
                            dataIndex=""
                        >
                        </ExtGridcolumn>
                        <ExtGridcolumn 
                            text="Column 2"
                            dataIndex=""
                        >
                        </ExtGridcolumn>
                        <ExtGridcolumn 
                            text="Column 3"
                            formatter='number("0,000")'
                            dataIndex=""
                        >
                        </ExtGridcolumn>
                        <ExtGridcolumn 
                            text="Column 4"
                            dataIndex=""
                        >
                        </ExtGridcolumn>
                        <!-- <ExtContainer>
                            
                        </ExtContainer> -->
                        <widget-pagination [totPage]="100" (pageEvent)="gridPageEvent($event)"></widget-pagination>
                        <ExtToolbar docked="bottom">
                            <ExtButton 
                                [align]="'left'" 
                                iconCls="x-fa fa-chevron-left"
                                (tap)="beforePage($event)"
                            >
                            </ExtButton>
    
                            <ExtLabel [html]="pageInfo"></ExtLabel>
                            <ExtSliderfield
                                [padding]="'0 5'"
                                [minValue]="1"
                                [maxValue]="maxIndex"
                                [increment]="1"
                                flex="1"
                                [value]="index"
                            >
                            </ExtSliderfield>
                            <ExtButton 
                                [align]="'right'" 
                                iconCls="x-fa fa-chevron-right" 
                                (tap)="afterPage($event)"
                            >
                            </ExtButton>
                        </ExtToolbar>
                    </ExtGrid>
                    
                    
                </ExtContainer>
            </ExtPanel>

            <!-- main center -->
            <ExtPanel
                [flex]="1"
                [layout]="'fit'"
            >
                <ExtFormpanel>
                    <!-- line 1 -->
                    <ExtContainer
                        [layout]="{
                            type: 'box',
                            vertical: false
                        }"
                    >
                        <ExtFieldset
                            [width]="'25%'"
                            [padding]="padding"
                            [defaults]="{ labelAlign: 'placeholder' }"
                        >
                            <ExtDatefield
                                [value]=""
                                destroyPickerOnHide="true"
                                [dateFormat]="'Y/m/d'"
                                label="날짜"
                                [disabled]="isDisabled"
                                [editable]="false"
                                (change)="onChangeStartDt($event)"
                            >
                            </ExtDatefield>
                        </ExtFieldset>

                        <ExtComponent [width]="10"></ExtComponent>

                        <ExtFieldset
                            [width]="'25%'"
                            [padding]="padding"
                            [defaults]="{ labelAlign: 'placeholder' }"
                        >
                            <ExtCombobox
                                [label]="'comboBox'"
                                [store]="comboStore"
                                [placeholder]="'선택하세요'"
                                [valueField]="'comboId'"
                                [displayField]="'comboNm'"
                                [queryMode]="'local'"
                                [clearable]="true"
                                [disabled]="isDisabled"
                                (change)="onChangeComboBox($event)"
                            >
                            </ExtCombobox>
                        </ExtFieldset>

                        <ExtComponent [width]="10"></ExtComponent>

                        <ExtFieldset
                            [width]="'25%'"
                            [padding]="padding"
                            [defaults]="{ labelAlign: 'placeholder' }"
                        >
                            <ExtCheckbox
                                [boxLabel]="'checkBox'"
                                [checked]="false"
                                [label]="''"
                                name="checkVal"
                                [inputValue]=""
                                style="margin-top: 24px;"
                                [disabled]="isDisabled"
                                (change)="onChangeCheck($event)"
                            >
                            </ExtCheckbox>
                        </ExtFieldset>

                        <ExtComponent [width]="10"></ExtComponent>

                        <ExtFieldset
                            [width]="'25%'"
                            [padding]="padding"
                            [defaults]="{ labelAlign: 'placeholder' }"
                        >
                            <ExtTogglefield
                                [label]="'toggle'"
                                [value]="false"
                                (change)="onChangeToggle($event)"
                            ></ExtTogglefield>
                        </ExtFieldset>
                    </ExtContainer>
                    
                    <!-- line 2 -->
                    <ExtContainer
                        [layout]="{
                            type: 'box',
                            vertical: false
                        }"
                    >
                        <ExtFieldset
                            [width]="'25%'"
                            [padding]="padding"
                            [defaults]="{ labelAlign: 'placeholder' }"
                        >
                            <ExtTextfield
                                [label]="'Text Field'"
                                [placeholder]="'Text Field'"
                                [disabled]="isDisabled"
                                [value]="formModel.textFieldVal"
                            >
                            </ExtTextfield>
                        </ExtFieldset>

                        <ExtComponent [width]="10"></ExtComponent>

                        <ExtFieldset
                            [width]="'25%'"
                            [padding]="padding"
                            [defaults]="{ labelAlign: 'placeholder' }"
                        >
                            <ExtUrlfield
                                [label]="'Url Field'"
                                [placeholder]="'https://saydept.com/say'"
                                [value]="formModel.urlFieldVal"
                            >
                            </ExtUrlfield>
                        </ExtFieldset>

                        <ExtComponent [width]="10"></ExtComponent>

                        <ExtFieldset
                            [width]="'25%'"
                            [padding]="padding"
                            [defaults]="{ labelAlign: 'placeholder' }"
                        >
                            <ExtEmailfield
                                [label]="'Email Field'"
                                [placeholder]="'ygit@ssof.com'"
                                [disabled]="isDisabled"
                                [value]="formModel.emailFieldVal"
                            >
                            </ExtEmailfield>
                        </ExtFieldset>

                        <ExtComponent [width]="10"></ExtComponent>

                        <ExtFieldset
                            [width]="'25%'"
                            [padding]="padding"
                            [defaults]="{ labelAlign: 'placeholder' }"
                        >
                            <ExtNumberfield
                                [label]="'Number Field'"
                                [placeholder]="'number'"
                                [disabled]="isDisabled"
                                [value]="formModel.numFieldVal"
                            >
                            </ExtNumberfield>
                        </ExtFieldset>
                    </ExtContainer>

                    <!-- line 3 -->
                    <ExtFieldset
                        [padding]="padding"
                        [defaults]="{ labelAlign: 'placeholder' }"
                    >
                        <div #extitem style="background-color: white;">
                            <angular-editor 
                                [(ngModel)]="htmlContent" 
                                [config]="config"
                            ></angular-editor>
                        </div>
                    </ExtFieldset>
                </ExtFormpanel>
            </ExtPanel>
        </ExtPanel>
    </ExtPanel>
</ExtContainer>
